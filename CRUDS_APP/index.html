<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="/CRUDS_APP/style.css">

</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>Management System</p>
        </div><!--End of head div -->


        <div class="inputs">
            <input placeholder="Title" type="text" id="title">
            
            <div class="price">
                <input type="number" id="price" placeholder="price">
                <input type="number" id="taxes" placeholder="taxes">
                <input type="number" id="ads" placeholder="ads">
                <input type="number" id="discount" placeholder="discount">
                <small id="total">305</small>
            </div> <!--End of price div -->
            
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">Create</button>

        </div> <!--End of input div -->


        <div class="outputs"></div>
    </div> <!--End of the big crud div -->


    <script src="/CRUDS_APP/script.js"></script>
</body>
</html>
