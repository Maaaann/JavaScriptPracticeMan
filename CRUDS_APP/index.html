<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="/CRUDS_APP/style.css">

</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>Management System</p>
        </div><!--End of head div -->


        <div class="inputs">
            <input placeholder="Title" type="text" id="title">
            
            <div class="price">
                <input onkeyup="get_total()" type="number" id="price" placeholder="price">
                <input onkeyup="get_total()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="get_total()" type="number" id="ads" placeholder="ads">
                <input onkeyup="get_total()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div> <!--End of price div -->
            
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">Create</button>
        </div> <!--End of input div -->


        <div class="outputs">
            <div class="search">
                <input onkeyup="searchData(this.value)" placeholder="search" type="text" id="search">
                <div class="btnsearch">
                    <button onclick="get_search_mood(this.id)" id="searchTitle">Search by title</button>
                    <button onclick="get_search_mood(this.id)" id="searchCategory">Search by Category</button>
                </div> <!--End of the button Search div -->

            </div> <!--End of the search div -->
            
            <div id="delete_all">

            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">
                </tbody>
            </table>

            
        </div> <!--End of the output div -->



    </div> <!--End of the big crud div -->


    <script src="/CRUDS_APP/script.js"></script>
</body>
</html>
